name: Test CI/CD
on: 
  push:
   branches:
    - main
jobs:
  build:
    name: build-job
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@main
      with:
        clean: false

    - name: build
      shell: cmd
      run: |
        set PATH=C:\Program Files (x86)\MSBuild\14.0\Bin;%PATH%
        echo "build on windows"
        :# MSBuild sample\sample1\sample1.vcxproj /t:rebuild /p:Configuration=Release;Platform=x64
        :# MSBuild sample\test_sample1\test_sample1.vcxproj /t:rebuild /p:Configuration=Release;Platform=x64
        MSBuild sample\sample2\sample2.vcxproj /t:rebuild /p:Configuration=Release;Platform=x64
        MSBuild sample\test_sample2\test_sample2.vcxproj /t:rebuild /p:Configuration=Release;Platform=x64
        echo "build successful!"

  test:
    name: test-job
    needs: build
    runs-on: self-hosted
    steps:
    - name: test
      shell: cmd
      run: |
        set PATH=C:\3rdparty\opencv\build\x64\vc15\bin;%PATH%
        echo "test on windows"
        :# sample\test_sample1\x64\Release\test_sample1.exe
        sample\test_sample2\x64\Release\test_sample2.exe
        echo "test successful!"

    - name: copy
      shell: cmd
      run: | 
        rmdir /s /q path\to\artifact
        mkdir path\to\artifact
        xcopy sample\sample2\x64\Release\sample2.exe path\to\artifact
    - uses: actions/upload-artifact@v3
      with: 
        name: my-artifact
        path: path/to/artifact

  deploy:
    name: deploy-job
    needs: test
    runs-on: self-hosted
    steps:
    - shell: cmd
      run: echo "deploy on windows"
    - uses: actions/download-artifact@v3
      name: deploy
      with:
        name: my-artifact
        path: C:\Users\NES\Desktop\deploy
    - shell: cmd
      run: echo "deploy successful!"
